<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: rgb(40, 107, 109); /* dark teal */
    }

    #lightbox {
      border: 3px solid #238184; /* dark teal border */
      border-radius: 10px;
      width: 60px;
      height: 60px;
      top: 10px;
      left: 10px;
      background-color: #41abae; /* lighter teal background */
      position: absolute;
    }

    #movable {
      width: 50px;
      height: 50px;
      position: absolute;
      top: 250px;
      left: 20px;
      border-radius: 5px;
      border: 1px solid #238184; /* dark teal border */
    }

    #movable img {
      border-radius: 5px;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #restart-btn {
      display: none;
      position: absolute;
      top: 300px;
      left: 100px;
      padding: 10px 20px;
      background-color: #1e7174; /* navbar dark teal */
      color: white;
      border: none;
      cursor: pointer;
    }

    #restart-btn:hover {
      background-color: #2ca2a6; /* medium teal */
    }

    .vertical-line {
      position: absolute;
      left: 1000px;
      top: 0;
      width: 5px;
      height: 100vh;
      background-color: #238184; /* dark teal */
    }
  </style>
</head>
<body>
  <div id="movable">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c1/Seong_Gi-hun_season_1.png" alt="Movable Image" />
  </div>
  <div id="lightbox"></div>
  <button id="restart-btn">Restart Game</button>
  <div class="vertical-line"></div>

  <script>
    let greenLight = true;
    let isMoving = false;
    let playerX = 0;
    let playerY = 0;
    let xPos = 0;
    let Victory = false;
    let gameOver = false;
    let isCooldown = false;
    let redLight = Date.now();

    const movable = document.getElementById('movable');
    const restartBtn = document.getElementById('restart-btn');
    const lightbox = document.getElementById('lightbox');
    xPos = 10;

    function updatePosition() {
      movable.style.left = xPos + 'px';
    }

    document.addEventListener('keydown', function (event) {
      const step = 10;
      switch (event.key) {
        case 'ArrowRight':
          if (!gameOver && !Victory) {
            isMoving = true;
            xPos += step;
            RedLightGenerator();
            if (xPos > 1000) {
              console.log('winner');
              Victory = true;
              showRestartButton('winner');
            }
          }
          break;
      }
      updatePosition();
    });

    document.addEventListener('keyup', function () {
      isMoving = false;
    });

    function Lightred() {
      setTimeout(() => {
        let interval = setInterval(() => {
          if (Date.now() - redLight >= 5000) clearInterval(interval);
          if (isMoving) {
            console.log('Game Over');
            showRestartButton('gameOver');
            clearInterval(interval);
            gameOver = true;
          }
        }, 100);
      }, 1000);
    }

    function RedLightGenerator() {
      if (isCooldown === true) return;
      let randomNumber = Math.floor(Math.random() * 10) + 1;
      if (randomNumber === 7) {
        console.log('REDLIGHT');
        redLight = Date.now();
        lightbox.style.backgroundColor = 'red';
        Lightred();
        isCooldown = true;
        setTimeout(() => {
          console.log('greenlight');
          lightbox.style.backgroundColor = '#32CD32';
          isCooldown = false;
        }, 5000);
      }
    }

    function showRestartButton(status) {
      restartBtn.style.display = 'block';
      if (status === 'gameOver') {
        restartBtn.textContent = 'Game Over! Do you want to try again?';
      } else if (status === 'winner') {
        restartBtn.textContent = 'You Won! Do you want to play again?';
      }
    }

    restartBtn.addEventListener('click', function () {
      Victory = false;
      gameOver = false;
      xPos = 0;
      updatePosition();
      restartBtn.style.display = 'none';
      lightbox.style.backgroundColor = '#41abae';
    });
  </script>
</body>
</html>
